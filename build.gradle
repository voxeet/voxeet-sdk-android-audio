buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.0'
    }
}

plugins {
    id "org.sonarqube" version "2.7"
}

allprojects {
    repositories {
        maven { url "https://android-sdk.voxeet.com/release" }
        google()
        mavenLocal()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

//we can install every module right away
task installAll {
    dependsOn(':audio:clean')
    dependsOn(':audio:assembleRelease')
    dependsOn(':audio:publishToMavenLocal')
}

subprojects {
    task allDeps(type: DependencyReportTask) {}
}
ext {
    buildToolsVersion = "31.0.0"
    minSdkVersion = 16
    compileSdkVersion = 31
    targetSdkVersion = 31
    ndkVersion = "21.4.7075529"
    groupId = "com.voxeet.sdk"
    audioSdkVersion = "2.4.0"
    promiseVersion = "2.6.1"

    androidXCore = "1.6.0"
    androidXAppCompatVersion = "1.4.0"
    androidXRecyclerVersion = "1.2.1"
}

